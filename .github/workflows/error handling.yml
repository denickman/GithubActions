

# there are 4 special conditions functions
# failure() - true when any previous step or job failed
# success() - true when none of the previous steps have failed
# always() - causes the step to always execute, even when cancelled
# cancelled() - true if workflow has been cancelled

name: Outputs
on:
    pull_request:
        branches:
            - dev
jobs:
    build:
        runs-on: macos-latest
        steps:
        - name: Get code
          id: get-code-step
          uses: actions/checkout@v4

        - name: List resources
          if: failure() && steps.get-code-step.outcome == 'failure' # possible
          # failure - will return true if any of other step failure
          run: echo 'Get code'

    report:
        needs: [build]
        if: failure() # will return true if any of other job failure
        runs-on: macos-latest
        steps:
            - name: Output information
              run: |
                echo "Something went wrong here..."
                echo "${{ toJSON(github) }}"
                
    show:
        needs: [report]
        if: failure() # if any other job has failed then run this job, need needs
        steps:
            - name: Output information
              run: |
                echo "One"
                echo "${{ toJSON(github) }}"
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
